<div id="portlet-config" class="modal hide">
  <div class="modal-header">
    <button data-dismiss="modal" class="close" type="button"></button>
    <h3>Widget Settings</h3>
  </div>
  <div class="modal-body"> Widget settings form goes here </div>
</div>
<div class="clearfix"></div>
<div class="content">
  <ul class="breadcrumb">
    <li>
      <p>Home</p>
    </li>
    <li><a class="active">Competencias</a> </li>
  </ul>
  <div class="row-fuid">


  </div>
  <div class="page-title"><a ui-sref="home.home"><i class="icon-custom-left"></i></a>
    <h3>Lista de - <span class="semi-bold">Competencias</span></h3>
  </div>
  <div class="span12" style="margin-bottom: 30px;">
    <button class="btn btn-success pull-right" data-ng-click="open()" data-ng-disabled="company == null" title="Debe seleccionar una empresa previamente"><i class="glyphicon glyphicon-plus"></i> Crear Nuevo </button>
    <button class="btn btn-primary pull-right" data-ng-click="mejorar()" data-ng-disabled="company == null" style="margin-right: 4px;" title="Debe seleccionar una empresa previamente"><i class="glyphicon glyphicon-tasks"></i> Agregar Competencia MEJORAR </button>
    <button class="btn btn-primary pull-right" data-ng-click="createPoll()" data-ng-disabled="company == null" style="margin-right: 4px;" title="Debe seleccionar una empresa previamente"><i class="glyphicon glyphicon-th-list"></i> Crear Encuesta </button>
    <br>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <div class="grid simple ">
        <div class="grid-title">
          <h4>Lista de <span class="semi-bold">Competencias</span></h4>
          <div style="display: flex;">
            <label for="">Seleccione una Empresa: </label>
            <select ng-options="item.id as item.name for item in companys" name="company" class="form-control" data-ng-model="company" ng-change="CompetitionsCtrl.allCompetitions(company)" style="width:100%" required></select>
          </div>
        </div>
        <div class="grid-body" id="">
          <div class="table-responsive">
            <table datatable="ng" class="table table-hover table-condensed" data-ng-cloak>
              <thead>
              <tr>
                <th style="" class="text-center">ID</th>
                <th style="" class="text-center">Nombre</th>
                <th style="" class="text-center">Descripci√≥n</th>
                <th style="" class="text-center" data-hide="phone,tablet">Tipo</th>
                <th style="" class="text-center">Acciones</th>
              </tr>
              </thead>
              <tbody>
              <tr data-ng-repeat="competition in competitions">
                <td class="text-center">{{$index+1}}</td>
                <td class="text-center">{{competition.name}}</td>
                <td class="text-center">{{competition.description}}</td>
                <td class="text-center">{{competition.type_name}}</td>
                <td class="text-center">
                  <button type="button" class="btn btn-primary btn-sm btn-small" data-ng-click="editCompetition(competition)" title="Editar"><i class="glyphicon glyphicon-pencil" aria-hidden="true"></i></button>
                  <button type="button" class="btn btn-danger btn-sm btn-small" data-ng-click="deleteCompetition(competition)" title="Eliminar"><i class="glyphicon glyphicon-trash" aria-hidden="true"></i></button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Modal -->

<script type="text/ng-template" id="myModalContent.html">
  <form name="simpleform" ng-submit="ok()" ng-validate="validationOptions" >
    <div class="modal-header">
      <br>
      <i class="fa fa-user fa-7x"></i>
      <h3 class="semi-bold">Crear Nueva Competencia</h3>
      <p class="no-margin">&nbsp; </p>
    </div>
    <div class="modal-body">
      <div class="row form-row">
        <div class="col-md-6">
          <input type="text" name="name" data-ng-model="competition.name" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col-md-6">
          <select ng-options="item.id as item.name for item in competitionsType" name="type" class="form-control" data-ng-model="competition.type_id" style="width:100%" required></select>
        </div>
      </div>
      <div class="row form-row">
        <div class="col-md-12">
          <textarea name="description" data-ng-model="competition.description" class="form-control" placeholder="Description" required>

          </textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary btn-sm btn-small" ng-disabled="simpleform.$invalid">
        Enviar
      </button>
      <button class="btn btn-danger btn-sm btn-small"  type="button" ng-click="cancel()">Cancelar</button>
    </div>
  </form>
</script>
<!-- End Modal -->

<!-- Competencias Mejorar Modal -->
<script type="text/ng-template" id="myModalContentMejorar.html">
  <form name="simpleform" ng-submit="saveMejorar()" ng-validate="validationOptions" >
    <div class="modal-header">
      <br>
      <i class="fa fa-user fa-7x"></i>
      <h3 id="myModalLabel" class="semi-bold">Agregar Competencia</h3>
      <p class="no-margin">&nbsp; </p>
    </div>
    <div class="modal-body">
      <div class="table-responsive">
        <table class="table">
          <tr>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Tipo</th>
            <th>Acciones</th>
          </tr>
          <tr data-ng-repeat="competition in CompetitionsMejorar">
            <td>{{competition.name}}</td>
            <td>{{competition.description}}</td>
            <td>{{competition.type_name}}</td>
            <td><button class="btn btn-primary btn-sm" ng-click="agregarMejorar(competition)"><i class="glyphicon glyphicon-plus-sign"></i> Agregar</button> </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-danger btn-sm btn-small"  type="button" ng-click="cancel()">Cancelar</button>
    </div>
  </form>
</script>
<!-- End Modal -->
