<div id="portlet-config" class="modal hide">
  <div class="modal-header">
    <button data-dismiss="modal" class="close" type="button"></button>
    <h3>Widget Settings</h3>
  </div>
  <div class="modal-body"> Widget settings form goes here </div>
</div>
<div class="clearfix"></div>
<div class="content">
  <ul class="breadcrumb">
    <li>
      <p>Home</p>
    </li>
    <li><a class="active">Empresas</a> </li>
  </ul>
  <div class="row-fuid">

    <button class="btn btn-success pull-right" data-ng-click="open()"><i class="glyphicon glyphicon-plus"></i> Crear Nuevo </button>
  </div>
  <div class="page-title"><a ui-sref="home.home"><i class="icon-custom-left"></i></a>
    <h3>Lista de - <span class="semi-bold">Empresas</span></h3>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <div class="grid simple ">
        <div class="grid-title">
          <h4>Lista de <span class="semi-bold">Empresas</span></h4>
        </div>
        <div class="grid-body" id="">
          <table datatable="ng" class="table table-hover table-condensed" data-ng-cloak>
            <thead>
            <tr>
              <th style="" class="text-center">ID</th>
              <th style="" class="text-center">Nombre</th>
              <th style="" class="text-center" data-hide="phone,tablet">Imagen</th>
              <th style="" class="text-center">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="company in companys">
              <td class="text-center">{{$index+1}}</td>
              <td class="text-center">{{company.name}}</td>
              <td class="text-center"><img ng-src="{{SERVER + company.url}}" alt="" width="60px" height="60px"></td>
              <td class="text-center">
                <button type="button" class="btn btn-primary btn-sm btn-small" data-ng-click="editCompany(company)"><i class="glyphicon glyphicon-pencil" aria-hidden="true"></i> Editar</button>
                <button type="button" class="btn btn-danger btn-sm btn-small" data-ng-click="deleteCompany(company)"><i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                   Eliminar</button>

              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Modal -->

<script type="text/ng-template" id="myModalContent.html">
  <form name="simpleform" ng-submit="ok(picFile)" ng-validate="validationOptions" >
    <div class="modal-header">
      <br>
      <i class="fa fa-user fa-7x"></i>
      <h3 id="myModalLabel" class="semi-bold">Crear Nueva Empresa</h3>
      <p class="no-margin">&nbsp; </p>
    </div>
    <div class="modal-body">
      <div class="row form-row">
        <div class="col-md-6">
          <input type="text" name="name" data-ng-model="company.name" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col-md-6">
          <input type="file" ngf-select ng-model="picFile" name="file"
                 accept="image/*" ngf-max-size="2MB" required
                 ngf-model-invalid="errorFile">
          <img ng-show="simpleform.file.$valid" ngf-thumbnail="picFile" class="thumb" style="width: 90px;"> <button ng-click="picFile = null" ng-show="picFile">Remove</button>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary btn-sm btn-small" ng-disabled="simpleform.$invalid">
        Enviar
      </button>
      <button class="btn btn-danger btn-sm btn-small"  type="button" ng-click="cancel()">Cancelar</button>
    </div>
  </form>
</script>
<!-- End Modal -->
